<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
</head>
<body>
    <script>


    var a = [];

    for(var i = 0; i < 5; i++)
    {
        a[i] = prompt(`Digite o ${i+1} número`); 
    }

    retornaNumero(a);
    numeroRepetido(a);
    function retornaNumero(n)
    {
        var maior = Math.max.apply(null,n);
        var menor = Math.min.apply(null,n);

        document.write(`O número ${maior} é o maior número<br>`);
        document.write(`O número ${menor} é o menor número<br>`);

        for(var i = 0; i < 5; i++)
        {
            if(n[i] % 2 == 0)
            {
                document.write(`${n[i]} é par<br>`);
            }
            else
            {
                document.write(`${n[i]} é impar<br>`); 
            }
        }
    }
    function numeroRepetido(n)
    {
        var repetido = 0;

        for(var j = 0; j < 5; j++)
        {
            for(var w = 0; w < 5; w++)
            {
                if(n[j] == n[w])
                {
                    repetido++;
                    
                }
            }
            if(!(n[j] == n[j+1]) && !(n[j] == n[j+2]) && !(n[j] == n[j+3]) && !(n[j] == n[j+4]) && !(n[j] == n[j+5]))
            {
                document.write(`${n[j]} se repetiu ${repetido} vezes<br>`);
            }
            repetido = 0;
        }
    }
    </script>
</body>
</html>
